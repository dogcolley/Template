  <title>Clone 이벤트 인식 문제 해결</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/extend.js"></script>
  <link rel="stylesheet" href="./css/reset.css">

	<script type="text/javascript">
		$(function(){
            $('#cl_btn button').on('click',function(){
                $('#cd_cl').append($(this).clone());
                $('#cd_cl button').on('click',function(){
                    $(this).remove();           
                });
            });
		});
	</script>
	
	<style type="text/css">
		#test_form{width:600px;margin:5% auto 10%}

	</style>

 </head>
 <body>
		<h2 class="T_ft_ct T_ft_xl" style="margin-top:10%">Clone_test</h2>
        <div class="mk_cl" id="cl_btn">
            <button type="button" class="cl_btn">클론생성버튼</button>
        </div>
        <div class="cd_cl" id="cd_cl">
            <h3>클론이 생성되는 부분입니다.</h3>
            
        </div>
        <div class="cd_cl2">
            <h3>생성된 클론의 변경박스입니다.</h3>
            <div id="box"></div>
        </div>
 </body>
</html>
